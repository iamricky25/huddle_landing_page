<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="column1">
        <img src="images/logo.svg" alt="huddle logo" id="logo">
        <img src="images/illustration-mockups.svg" alt="mockups" id="mockup">
      </div>
      <div class="column2">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <input type="submit" value="Register" id="register">
      </div>
      <div class="icons">
        <button class="buttons"><a href="http://facebook.com" target="_blank"><i class="fa fa-facebook"></i></a></button>
        <button class="buttons"><a href="http://twitter.com" target="_blank"><i class="fa fa-twitter"></i></a></button>
        <button class="buttons"><a href="http://instagram.com" target="_blank"><i class="fa fa-instagram"></i></a> </button>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Ricky</a>.
      </p>
    </footer>
  </body>
</html>
